{% assign certificates = site.data.data.certificates %}
{% if certificates %}
<section class="certificates">
    <h2 class="title">Certificates</h2>
    {% for cer in certificates %}
        <div class="certificates-item">
            <div class="image">
                <img src="/_certificates/2.jpg" alt="1">
                <img src="https://github.com/AztechGames/CV/blob/main/_certificates/2.jpg" alt="1">
                <link href="https://github.com/AztechGames/CV/blob/main/_certificates/2.jpg">
                {{cer.image}}
            </div>
        </div>
        
    {% endfor %}
</section>
{% endif %}
